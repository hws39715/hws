<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app"><span v-text="str"></span>
        <div v-html="html"></div>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                str:"hello world",
                html:`<h1>hello</h1>`
            }
        })

    </script>
</body>
</html>
