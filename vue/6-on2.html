<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background-color: red;
        }
        #div2{
            width: 200px;height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="div1" @click="div1Click($event)">
            <div id="div2" @click.stop="div2Click($event)"> </div>
        </div>
        <a @click.prevent="aHandle($event)" href="https://www.baidu.com">百度</a>
        <input type="text" id="input1" v-on:keyup.13="input1click($event)">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{

            },
            methods:{
                div1Click(e){
                    console.log("div1");
                    console.log(e);
                },
                div2Click(e){
                    console.log("div2");
                    // e.stopPropagation(); //原生方法阻止冒泡

                },
                aHandle(e){
                  console.log("baidu");
                //   e.preventDefault();  原生阻止默认行为
                    
                },
                input1click(e){
                    console.log(e.target.value);
                    
                },
            }
        })
    </script>
</body>
</html>
