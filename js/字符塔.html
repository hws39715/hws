<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1;i<=10;i++){
            for(var j=10;j>=i;j--){
                document.write("&nbsp")
            }
            for(var z=1;z<=i;z++){
                document.write("*&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
