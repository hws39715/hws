<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var mydata = new Date();
        var arr = ["日","一","二","三","四","五","六"]
        document.write("现在是"+mydata.getFullYear()+"年"+mydata.getMonth()+"月"+mydata.getDate()+"日"+mydata.getHours()+"时"+mydata.getMinutes()+"分"+mydata.getSeconds()+"秒(星期"+arr[mydata.getDay()]+")欢迎您的到访！")
    </script>
</body>
</html>
