<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("请输入数字");
        function pingfang(num) {
            return num * num;
        }
        function pingfanggen(num) {
            return Math.sqrt(num);
        }
        function ziranduishu(){
            return Math.log(num);
        }
        alert(pingfang(num));
        alert(pingfanggen(num));
        alert(ziranduishu(num));
    </script>
</body>

</html>
