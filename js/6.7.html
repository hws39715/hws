<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Fibonacci() {
            var num = [];
            num[1] = 1;
            num[2] = 1;
            num1=0;
            for(var i=3;i<=40;i++){
                num[i]=num[i-1]+num[i-2];
            }
            for(var j=40;j>0;j--){
                document.write(num[j]+"&nbsp")
                num1++;
                if(num1%6==0){
                    document.write("<br>");
                }
            }
        }
        Fibonacci();
    </script>
</body>

</html>
