<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            margin:100px auto;
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
        .clock{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 50%;
        }
        .clock div{
           width: 1px;
           height: 5px;
           background-color: black;
           transform: rotate(90deg);
           /* transform-origin: ; */
           margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="clock">
           <ul id="kd"></ul>
        </div>
        <div id="hour"></div>

        <div id="min"></div>

        <div id="sec"></div>

        <div class="icon"></div>
    </div>
    <script>
        var str = "";
        var i = 0;
        var Okd=document.getElementById("kd");
        for( var i=0; i<60;i++){
            str += "<li></li>"
        }
        Okd.innerHTML=str;
    </script>
</body>
</html>
