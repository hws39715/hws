<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: grey;
            
        }
        .box{
            width: 300px;
            height: 200px;
            background-color: #fff;
            left:50%;
            margin-left: -150px;
            top:50%;
            margin-top: -100px;
            position: absolute;
            display: none;
        }
        .box .box-top{
            color:white;
            background-color: black;
            height:25px;
            width: 280px;
            padding:0 10px ;
            line-height: 25px;
        }
        .box-top p{
            right: 5px;
            top:0;
            position: absolute;
        }
        .box-top p:hover{
            color: gray;
            cursor: pointer;
        }
        h1{
            top:80px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>登录</button>
    <div class="box">
        <div class="box-top">登录<p >❌</p></div>
        <div class="box-bottom"><h1>登录</h1></div>
    </div>
    <script>
        $("button").on("click",function(){
            $(".box").too();
            
        })
        $("p").on("click",function(){
            $(".box").too();
        })
        $.fn.extend({
            too:function(){
                $(this).toggle();
            }
        })
    </script>
</body>
</html>
